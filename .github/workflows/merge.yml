name: Auto Update Kaku Playlist

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run merge.py
        run: python merge.py

      - name: Commit ONLY kaku.m3u
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/kaku.m3u || true
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Auto update kaku.m3u"
          fi

      - name: Push changes
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
        run: |
          git push https://x-access-token:${TOKEN}@github.com/${REPO} HEAD:${BRANCH} || true
